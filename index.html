<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Pergunta...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        /* O CSS está 100% igual ao anterior */
        body{margin:0;font-family:'Garamond',serif;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(300deg,#fce4ec,#f3e5f5,#e1f5fe);background-size:200% 200%;animation:gradientMove 20s ease infinite}@keyframes gradientMove{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}#play-area{position:relative;width:90vw;height:calc(90vw * 9 / 16);max-width:1280px;max-height:720px;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.4);border-radius:15px;box-shadow:0 8px 32px 0 rgba(0,0,0,.2);display:flex;justify-content:center;align-items:center}.container{text-align:center;z-index:1;padding:30px}h1{font-family:'Playfair Display',serif;font-style:italic;font-size:3rem;color:#5c4b5c;text-shadow:1px 1px 2px rgba(0,0,0,.1);margin-top:0}.buttons{display:flex;justify-content:center;align-items:center;gap:20px;margin-top:25px;height:50px}button{font-family:'Garamond',serif;font-size:1.2rem;padding:10px 25px;cursor:pointer;border:2px solid #fff;border-radius:50px;color:#5c4b5c;background-color:rgba(255,255,255,.7);font-weight:700;transition:all .3s ease}#nao{transition:top .4s ease-out,left .4s ease-out}button:hover{transform:translateY(-3px);box-shadow:0 4px 10px rgba(0,0,0,.15)}#nao:hover{background-color:#f8bbd0}.background-wrapper{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1}.particles{position:absolute;width:100%;height:100%;padding:0;margin:0}.particles li{position:absolute;list-style:none;display:block;width:20px;height:20px;background-color:rgba(255,255,255,.3);bottom:-150px;animation:float 25s linear infinite;border-radius:50%}.particles li:nth-child(1){left:25%;width:80px;height:80px;animation-delay:0s}.particles li:nth-child(2){left:10%;width:20px;height:20px;animation-delay:2s;animation-duration:12s}.particles li:nth-child(3){left:70%;width:20px;height:20px;animation-delay:4s}.particles li:nth-child(4){left:40%;width:60px;height:60px;animation-delay:0s;animation-duration:18s}.particles li:nth-child(5){left:65%;width:20px;height:20px;animation-delay:0s}.particles li:nth-child(6){left:75%;width:110px;height:110px;animation-delay:3s}.particles li:nth-child(7){left:35%;width:150px;height:150px;animation-delay:7s}.particles li:nth-child(8){left:50%;width:25px;height:25px;animation-delay:15s;animation-duration:45s}.particles li:nth-child(9){left:20%;width:15px;height:15px;animation-delay:2s;animation-duration:35s}.particles li:nth-child(10){left:85%;width:150px;height:150px;animation-delay:0s;animation-duration:11s}@keyframes float{0%{transform:translateY(0) rotate(0);opacity:1}100%{transform:translateY(-120vh) rotate(720deg);opacity:0}}#mensagem-final{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;display:none}#mensagem-final p{font-family:'Playfair Display',serif;font-style:italic;font-size:2.5rem;color:#c44569;background-color:rgba(255,255,255,.8);padding:15px 25px;border-radius:20px;text-shadow:1px 1px 2px rgba(0,0,0,.1);box-shadow:0 4px 20px rgba(0,0,0,.1);text-align:center}#mensagem-final img{margin-top:20px;max-width:300px;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,.2)}
    </style>
</head>
<body>
    
    <div class="background-wrapper">
        <ul class="particles">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <div id="play-area">
        <div class="container">
            <h1>Você me ama?</h1>
            <div class="buttons">
                <button id="sim">Sim</button>
                <button id="nao">Não</button>
            </div>
        </div>
    </div>

    <div id="mensagem-final">
        <p>Eu também te amo minha princesa ❤️</p>
        <img id="gif-gatinho" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDloODA2bGN3cmx2Y2c5YW9lN25mdWU1MHRmYjJ1aGRqb3Vrc3AyZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PssbNF0NXr3bi/giphy.gif" alt="Gatinho feliz">
    </div>

    <script>
        // O JavaScript está 100% igual ao anterior
        const naoBtn = document.getElementById('nao');
        const simBtn = document.getElementById('sim');
        const playArea = document.getElementById('play-area');

        let hasMoved = false;

        const moveButton = () => {
            if (!hasMoved) {
                naoBtn.style.position = 'absolute';
                hasMoved = true;
            }

            const playAreaRect = playArea.getBoundingClientRect();
            const btnRect = naoBtn.getBoundingClientRect();
            const maxX = playAreaRect.width - btnRect.width;
            const maxY = playAreaRect.height - btnRect.height;
            let newLeft = Math.floor(Math.random() * maxX);
            let newTop = Math.floor(Math.random() * maxY);

            naoBtn.style.left = `${newLeft}px`;
            naoBtn.style.top = `${newTop}px`;
        };

        naoBtn.addEventListener('mouseover', moveButton);
        naoBtn.addEventListener('click', moveButton);

        simBtn.addEventListener('click', () => {
            playArea.style.display = 'none';
            document.getElementById('mensagem-final').style.display = 'flex';
        });
    </script>
</body>
</html>
